<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Outfit', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card-login {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-form-section {
      background-color: white;
      padding: 3rem;
      flex: 1;
    }

    .login-form-section .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }

    .login-form-section .btn-primary {
      background-color: #2684ff;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
    }

    .illustration-section {
      background: linear-gradient(180deg, #0073FE 0%, #9FE400 100%);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 30px;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    .illustration-section img {
      max-width: 100%;
      height: auto;
    }

    .illustration-section h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
  .card-login {
    flex-direction: column;
    border-radius: 20px;
  }

  .illustration-section {
    border-radius: 0 0 20px 20px;
    padding: 2rem 1rem;
  }

  .login-form-section {
    padding: 2rem 1rem;
  }

  .login-form-section .btn-primary {
    padding: 0.6rem;
    font-size: 1rem;
  }

  .illustration-section h3 {
    font-size: 1.25rem;
  }

  .illustration-section img {
    width: 150px;
  }
}

  </style>
</head>

<body>
  <div class="login-container">
    <div class="card-login">
      <div class="login-form-section">
        <div class="text-center mb-4">
            <img src="user 3.png" alt="User Icon" width="60" height="60">
        </div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary" style="color: black;">Masuk</button>
          </div>
          <div class="text-center">
            <span>Tidak punya akun?</span> <a href="daftarakun.html">Buat Akun</a>
          </div>
        </form>
      </div>
      <div class="illustration-section">
        <h3 class="fw-bold">Let's check your health</h3>
        <img src="malefemale 1.png" style="width: 200px; height: auto;" alt="Illustration">
      </div>
    </div>
  </div>
  <!-- index.html -->

  <script src="login.js"></script>
 
</body>

</html>
