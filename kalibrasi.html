<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalibrasi Nilai (%)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      @media (max-width: 576px) {
        .title { font-size: 1rem; }
        .btn-back { width: 36px; height: 36px; }
        .btn-back img { width: 12px; height: 12px; }
      }
      .btn-back {
        background-color: #252b61;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn-back img { width: 14px; height: 14px; }
      .title {
        font-family: "Outfit", sans-serif;
        font-weight: 600;
        font-size: 1.25rem;
        color: #252b61;
        margin-left: 10px;
      }
      .btn-primary {
        background-color: #252b61;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1b204d;
      }
    </style>
  </head>

  <body class="bg-light min-vh-100 d-flex flex-column">

    <!-- Bagian Back Button dan Title di pojok kiri atas -->
    <div class="container py-5 ">
      <div class="d-flex align-items-center gap-2">
        <button class="btn-back" onclick="window.location.href='home.html'">
          <img src="back.png" alt="Back" />
        </button>
        <div class="title">Kalibrasi</div>
      </div>

      <div class="flex-grow-1 mt-5 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 22rem;">
          <h3 class="text-center mb-3">Kalibrasi Nilai (%)</h3>
  
          <div class="mb-3">
            <label for="oldValue" class="form-label">Old Value (%):</label>
            <input type="number" class="form-control" id="oldValue" placeholder="Masukkan nilai lama" />
          </div>
  
          <div class="mb-3">
            <label for="newValue" class="form-label">New Value (%):</label>
            <input type="number" class="form-control" id="newValue" placeholder="Masukkan nilai baru" />
          </div>
  
          <div class="d-grid mb-3">
            <button class="btn btn-primary" onclick="hitungKalibrasi()">Hitung Hasil</button>
          </div>
  
          <div class="mb-3">
            <label for="hasil" class="form-label">Hasil Kalibrasi (%):</label>
            <input type="text" class="form-control" id="hasil" readonly />
          </div>
        </div>
      </div>
    </div>

    <!-- Bagian Card Form di tengah halaman -->
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function hitungKalibrasi() {
        const oldValue = parseFloat(document.getElementById("oldValue").value);
        const newValue = parseFloat(document.getElementById("newValue").value);

        if (isNaN(oldValue) || isNaN(newValue) || oldValue === 0) {
          alert("Mohon isi kedua nilai dengan benar dan pastikan Old Value tidak 0!");
          return;
        }

        const hasilKalibrasi = ((newValue - oldValue) / oldValue) * 100;
        document.getElementById("hasil").value = hasilKalibrasi.toFixed(2) + " %";
      }
    </script>

  </body>
</html>
