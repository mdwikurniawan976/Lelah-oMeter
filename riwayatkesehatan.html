<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riwayat Kesehatan</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 576px) {
        .title {
          font-size: 1rem;
        }
        .btn-back {
          width: 36px;
          height: 36px;
        }
        .btn-back img {
          width: 12px;
          height: 12px;
        }
      }
      .btn-back {
        background-color: #252b61;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn-back img {
        width: 14px;
        height: 14px;
      }
      .title {
        font-family: "Outfit", sans-serif;
        font-weight: 600;
        font-size: 1.7rem;
        color: #252b61;
        margin-left: 10px;
      }
      .btn-primary {
        background-color: #252b61;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1b204d;
      }
    </style>
  </head>

  <body class="bg-light min-vh-100 d-flex flex-column">
    <!-- Bagian Back Button dan Title di pojok kiri atas -->
    <div class="container py-4">
      <div class="d-flex align-items-center gap-3 mb-4">
        <button class="btn-back" onclick="window.location.href='home.html'">
          <img src="back.png" alt="Back" width="20" />
        </button>
        <h2 class="m-0 title">Riwayat Kesehatan</h2>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <!-- <h4 class="card-title mb-3">Riwayat Kesehatan</h4> -->
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-light">
                <tr>
                  <th>Tanggal</th>
                  <th>Lelah</th>
                  <th>Detak Jantung</th>
                  <th>Gula Darah</th>
                  <th>Kadar Kolesterol</th>
                  <th>Kadar Alkohol</th>
                  <th>Saturasi Oksigen</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>5-25</td>
                  <td>Ya</td>
                  <td>75 bpm</td>
                  <td>95 mg/dL</td>
                  <td>180 mg/dL</td>
                  <td>0,3%</td>
                  <td>97%</td>
                </tr>
                <tr>
                  <td>5-26</td>
                  <td>Tidak</td>
                  <td>72 bpm</td>
                  <td>90 mg/dL</td>
                  <td>170 mg/dL</td>
                  <td>0,2%</td>
                  <td>98%</td>
                </tr>
                <tr>
                  <td>5-27</td>
                  <td>Ya</td>
                  <td>80 bpm</td>
                  <td>105 mg/dL</td>
                  <td>190 mg/dL</td>
                  <td>0,4%</td>
                  <td>95%</td>
                </tr>
                <tr>
                  <td>5-28</td>
                  <td>Tidak</td>
                  <td>70 bpm</td>
                  <td>88 mg/dL</td>
                  <td>160 mg/dL</td>
                  <td>0,0%</td>
                  <td>99%</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagian Card Form di tengah halaman -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
